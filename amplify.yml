version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'max-age=0,no-cache,no-store,must-revalidate'
  rewrites:
    - source: '/callback'
      target: '/index.html'
      status: 200
    - source: '/callback/<*>'
      target: '/index.html'
      status: 200
    - source: '/<*>'
      target: '/index.html'
      status: 200
